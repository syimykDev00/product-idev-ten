<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/customer.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./img/header-logo.svg" alt="img">
                <h1>Product</h1>
            </div>
            <div class="header-group">
                <a href="index.html">Product</a>
                <a href="#">Customers </a>
                <a href="#"> Pricing </a>
                <a href="#"> Resources </a>
                <button class="header-btn-one">Sign In</button>
                <button class="header-btn-two">Sign Up</button>
                <button class="header-btn-three">
                    <ion-icon name="contrast"></ion-icon>
                </button>
            </div>
        </div>
    </div>
</header>

<section id="client">
    <div class="container">
        <div class="client">
            <h1>Our Clients</h1>
            <div class="client-logos">
                <img src="./img/client-logo-one.svg" alt="img">
                <img src="./img/client-logo-two.svg" alt="img">
                <img src="./img/client-logo-three.svg" alt="img">
                <img src="./img/client-logo-four.svg" alt="img">
            </div>
        </div>
    </div>
</section>












</body>
</html>
